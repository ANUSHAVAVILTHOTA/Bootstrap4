<div class="container">
	<h1>Validations</h1>

	<form class="was-validated">
		<div class="form-group">
			<label for="uname">Uname</label>
			<input type="text" name="" class="form-control" id="uname" required>
			<small>Pls enter full name without spaces</small>
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Pls Fill this feild</div>
		</div>
		<div class="form-group">
			<label for="pswd">PASSWORD</label>
			<input type="password" name="ps" class="form-control" id="pswd" required>
			<small>Password must have 8 chars</small>

			<!-- when we dont have any data in the input feild we will get invalid feedback msg-->
			<div class="valid-feedback">Valid PASSWORD</div>
			<div class="invalid-feedback">Pls Fill this feild</div>
		</div>
		<div class="form-group">

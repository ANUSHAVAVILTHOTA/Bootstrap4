<!DOCTYPE html>
<html>
<head>
	<title>Spinners</title>
	<meta charset="utf-8">
	<!-- it will identify the viewport ---------mobile tablet laptop desktop-->
	
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Bootstrap CDN LINKS---- -->
	  <link rel="stylesheet" href="cdnlinks/bootstrap.min.css">
	  <script src="cdnlinks/jquery.min.js"></script>
	  <script src="cdnlinks/popper.min.js"></script>
	  <script src="cdnlinks/bootstrap.min.js"></script>
</head>
<body>

<!-- spinner-border--->
<div class="container">
	<div class="spinner-border"></div>
</div>
<br><br>
<div class="container">
	<div class="spinner-border text-muted"></div>
	<div class="spinner-border text-primary"></div>
	<div class="spinner-border text-danger"></div>
	<div class="spinner-border text-info"></div>
	<div class="spinner-border text-success"></div>
	<div class="spinner-border text-dark"></div>
	<div class="spinner-border text-light"></div>
	<div class="spinner-border text-secondary"></div>
	<div class="spinner-border text-warning"></div>
</div>
<br><br>
<div class="container">
	<div class="spinner-grow"></div>
</div>
<br><br>
<div class="container">
	<div class="spinner-grow text-muted"></div>
	<div class="spinner-grow text-primary"></div>
	<div class="spinner-grow text-danger"></div>
	<div class="spinner-grow text-info"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-dark"></div>
	<div class="spinner-grow text-light"></div>
	<div class="spinner-grow text-secondary"></div>
	<div class="spinner-grow text-warning"></div>
</div>
<br><br>

<div class="container">
	<h1>Spinner Size</h1>
	<div class="spinner-border spinner-border-sm"></div>
	<div class="spinner-grow spinner-grow-sm"></div>
</div>

<div class="container">

	<h1>Spinner Buttons </h1>
	<div class="spinner-border spinner-border-lg"></div>
	<div class="spinner-grow spinner-grow-lg"></div>
</div>

<div class="container">
	<button class="btn btn-primary">
		<span class="spinner-border spinner-border-sm"></span>
	</button>
	<button class="btn btn-primary">
		<span class="spinner-border spinner-border-sm"></span>
		Loading..
	</button>

	<button class="btn btn-primary">
		<span class="spinner-grow spinner-grow-sm"></span>
		Loading..
	</button>
</div>

</body>
</html>

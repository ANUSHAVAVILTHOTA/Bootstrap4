<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" href="../cdnlinks/bootstrap.min.css">
	  <script src="../cdnlinks/jquery.min.js"></script>
	  <script src="../cdnlinks/popper.min.js"></script>
	  <script src="../cdnlinks/bootstrap.min.js"></script>
</head>
<body>
<!--16px 1 rem ==default -->
<div class="container">
	<h1>Progress Width and Height</h1>
	<div class="progress">
		<div class="progress-bar" style="width: 75%"></div>
		
	</div>
    <br><br>
	<div class="progress" style="height: 40px">
		<div class="progress-bar" style="width: 75%"></div>
		<!-- <div class="progress-bar" style="width: 65%"></div>

		<div class="progress-bar" style="width: 25%"></div> -->
		
	</div>
	 <br><br>
	<div class="progress" style="height: 40px">
		<div class="progress-bar" style="width: 45%"></div>
		
	</div>
	
	 <br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar" style="width: 95%"></div>
		
	</div>
	<h1>Progress bar Colors</h1>
		 <br><br>
	<div class="progress" style="height: 40px">
		<div class="progress-bar bg-success" style="width: 45%">45%</div>
		
	</div>
	
	 <br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar bg-warning" style="width: 95%">95%</div>
		
	</div>
		 <br><br>
	<div class="progress" style="height: 40px">
		<div class="progress-bar bg-info" style="width: 45%">45%</div>
		
	</div>
	
	 <br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar bg-danger" style="width: 95%">95%</div>
		
	</div>
		 <br><br>
	<div class="progress" style="height: 40px">
		<div class="progress-bar bg-white" style="width: 45%">45%</div>
		
	</div>
	
	 <br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar bg-dark" style="width: 95%">95%</div>
		
	</div>


</div>

<div class="container">
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped bg-primary" style="width: 95%">95%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped bg-success" style="width: 95%">95%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped bg-dark" style="width: 95%">95%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped bg-danger" style="width: 95%">95%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped bg-warning" style="width: 95%">95%</div>
		
	</div>
</div>
<div class="container">
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 65%">65%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 65%">65%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 65%">65%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 65%">65%</div>
		
	</div>
	<br><br>
	<div class="progress" style="height: 20px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 65%">65%</div>
		
	</div>
</div>
<h2>Stacked Progress Bar</h2>
<div class="container">
	<div class="progress">
		<div class="progress-bar bg-success" style="width: 30%">
			progress(30%)
		</div>
		<div class="progress-bar bg-warning" style="width: 20%">
			progress(20%)
		</div>
		<div class="progress-bar bg-dark" style="width: 20%">
			progress(20%)
		</div>

		<div class="progress-bar bg-danger" style="width: 20%">
			progress(20%)
		</div>
		
	</div>
</div>
</body>
</html>

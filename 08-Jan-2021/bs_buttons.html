<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<meta charset="utf-8">
	<!-- it will identify the viewport ---------mobile tablet laptop desktop-->
	
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Bootstrap CDN LINKS---- -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


     <div class="container">
     	<h2>Button Colors</h2>
     	<button type="button" class="btn btn-primary">Submit</button>
     	<button type="button" class="btn btn-secondary">Submit</button>
     	<button type="button" class="btn btn-success">Submit</button>
     	<button type="button" class="btn btn-danger">Submit</button>
     	<button type="button" class="btn btn-warning">Submit</button>
     	<button type="button" class="btn btn-light">Submit</button>
     	<button type="button" class="btn btn-dark">Submit</button>
     	<button type="button" class="btn btn-info">Submit</button>
     </div>

     <div class="container">
     	<h2>Button Outlines</h2>
     	<button type="button" class="btn btn-outline-primary">Submit</button>
     	<button type="button" class="btn btn-outline-secondary">Submit</button>
     	<button type="button" class="btn btn-outline-success">Submit</button>
     	<button type="button" class="btn btn-outline-danger">Submit</button>
     	<button type="button" class="btn btn-outline-warning">Submit</button>
     	<button type="button" class="btn btn-outline-light">Submit</button>
     	<button type="button" class="btn btn-outline-dark">Submit</button>
     	<button type="button" class="btn btn-outline-info">Submit</button>
     </div>

     <div class="container">
     	<h2>Large Buttons</h2>
     	<button type="button" class="btn btn-primary btn-lg">Submit</button>
     	<button type="button" class="btn btn-secondary btn-lg">Submit</button>
     	<button type="button" class="btn btn-success btn-lg">Submit</button>
     	<button type="button" class="btn btn-danger btn-lg">Submit</button>
     	<button type="button" class="btn btn-warning btn-lg">Submit</button>
     	<button type="button" class="btn btn-light btn-lg">Submit</button>
     	<button type="button" class="btn btn-dark btn-lg">Submit</button>
     	<button type="button" class="btn btn-info btn-lg">Submit</button>
     </div>

     <div class="container">
     	<h2>Small Buttons</h2>
     	<button type="button" class="btn btn-primary btn-sm">Submit</button>
     	<button type="button" class="btn btn-secondary btn-sm">Submit</button>
     	<button type="button" class="btn btn-success btn-sm">Submit</button>
     	<button type="button" class="btn btn-danger btn-sm">Submit</button>
     	<button type="button" class="btn btn-warning btn-sm">Submit</button>
     	<button type="button" class="btn btn-light btn-sm">Submit</button>
     	<button type="button" class="btn btn-dark btn-sm">Submit</button>
     	<button type="button" class="btn btn-info btn-sm">Submit</button>
     </div>
     <div class="container">
     	<h2>Block Size Buttons</h2>
     	<button type="button" class="btn btn-primary btn-block">Submit</button>
     	<button type="button" class="btn btn-secondary btn-block">Submit</button>
     	<button type="button" class="btn btn-success btn-block">Submit</button>
     	<button type="button" class="btn btn-danger btn-block">Submit</button>
     	<button type="button" class="btn btn-warning btn-block">Submit</button>
     	<button type="button" class="btn btn-light btn-block">Submit</button>
     	<button type="button" class="btn btn-dark btn-block">Submit</button>
     	<button type="button" class="btn btn-info btn-block">Submit</button>
     </div>

     <!-- btn-success 
         btn-lg
         btn-sm
         btn-block
         btn-outline-primary
         
         ctrl+x cut
         ctrl+c  copy
         crtl+v paste--->

       <div class="container">
     	<h2>Button Outlines</h2>
     	<button type="button" class="btn btn-outline-primary btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-secondary btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-success btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-danger btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-warning btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-light btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-dark btn-lg">Submit</button>
     	<button type="button" class="btn btn-outline-info btn-lg">Submit</button>
     </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>BS Jumbotrons</title>
	<meta charset="utf-8">
	<!-- it will identify the viewport ---------mobile tablet laptop desktop-->
	
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Bootstrap CDN LINKS---- -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
     	<div class="jumbotron">
     		 <h1>Jumbotrons</h1>
     		 <p>jumbotron indicates a big box with bg grey color for the extra attention of people</p>
     	</div>
     </div>

     <div class="jumbotron jumbotron-fluid">
     	<!--inside jumbotron fluid we need to specify either container or container fluid -->
     	<div class="container">
     		 <h1>Jumbotrons</h1>
     		 <p>jumbotron indicates a big box with bg grey color for the extra attention of people</p>
     	</div>
     </div>
     
     <div class="jumbotron jumbotron-fluid">
     	<!--inside jumbotron fluid we need to specify either container or container fluid -->
     	<div class="container-fluid">
     		 <h1>Jumbotrons</h1>
     		 <p>jumbotron indicates a big box with bg grey color for the extra attention of people</p>
     	</div>
     </div>

</body>
</html>
